  <body>
    <!-- https://javascript.info/switch -->

    <script>
      // The "switch" statement
      //
      // Always checks for a strict equality
      // If there is no break then the execution continues with the next case without any checks

      // Task 1 - Rewrite the "switch" into an "if"
      // ---------------------------------------------------------------

      // switch (browser) {
      //   case "Edge":
      //     alert("You've got the Edge!");
      //     break;
      //
      //   case "Chrome":
      //   case "Firefox":
      //   case "Safari":
      //   case "Opera":
      //     alert("Okay we support these browsers too");
      //     break;
      //
      //   default:
      //     alert("We hope that this page looks ok!");
      // }

      let browser = prompt("browser?", "");

      if (browser == "Edge") {
        alert("You've got the Edge!");
      } else if (
        browser == "Chrome" ||
        browser == "Firefox" ||
        browser == "Safari" ||
        browser == "Opera"
      ) {
        alert("Okay we support these browsers too");
      } else {
        alert("We hope that this page looks ok!");
      }

      // Task 2 - Rewrite "if" into "switch"
      // ---------------------------------------------------------------

      // let a = +prompt("a?", "");
      //
      // if (a == 0) {
      //   alert(0);
      // }
      // if (a == 1) {
      //   alert(1);
      // }
      //
      // if (a == 2 || a == 3) {
      //   alert("2,3");
      // }

      let number = +prompt("number?", "");

      switch (number) {
        case 0:
          alert(0);
          break;

        case 1:
          alert(1);
          break;

        case 2:
        case 3:
          alert("2 or 3");
          break;

        default:
          alert("Not in range [0,3]");
      }
    </script>
  </body>

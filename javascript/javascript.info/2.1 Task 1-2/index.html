<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.1 Task 1-2</title>
  </head>
  <body>
    <!-- https://javascript.info/hello-world -->

    <script>
      // JavaScript
      //
      // Initially created as a browser-only language called LiveScript
      // Then promoted as a “younger brother” of Java
      // ECMAScript specification as the standard to be followed

      // JavaScript engines
      //
      // V8 – in Chrome, Edge and Opera
      // SpiderMonkey – in Firefox
      // “Chakra” for IE
      // “SquirrelFish” for Safari, etc

      // How do engines work?
      //
      // The engine applies optimizations at each one of these steps:
      //
      // - The engine (embedded if it’s a browser) reads (“parses”) the script
      // - Then it converts (“compiles”) the script to machine code
      // - And then the machine code runs, pretty fast

      // ---------------------------------------------------------------

      // Browser JavaScript
      //
      // JavaScript’s abilities in the browser are limited to protect the user’s safety:
      //
      // - It has no direct access to OS functions
      // - camera/microphone and other devices, but they require a user’s explicit permission
      // - Different tabs/windows generally do not know about each other
      // - Its ability to receive data from other sites/domains is crippled

      // ---------------------------------------------------------------

      // Languages “over” JavaScript
      //
      // - TypeScript: concentrated on adding “strict data typing”
      // - Flow: also adds data typing, but in a different way
      // - Kotlin: can target the browser or Node
      // - Dart: also runs in non-browser environments (like mobile apps)
      // - Brython: a Python transpiler to JavaScript
      // - CoffeeScript: “syntactic sugar” for JavaScript

      // Task 1 - Show an alert
      // ---------------------------------------------------------------

      alert("I'm Javascript");
    </script>

    <!-- Task 2 - Show an alert with an external script -->
    <!-- ----------------------------------------------------------- -->

    <script src="alert.js">
      alert("This won't run, because src is set");
    </script>
  </body>
</html>
